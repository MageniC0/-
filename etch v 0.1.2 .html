<!DOCTYPE html>
<!-- v 0.1.2 -->
<html>
<head>
<meta charset="UTF-8">
<title>etch</title>
<style>
:root {
    --text: rgb(33, 33, 33);
    --red: rgb(180, 23, 0);
    --green: rgb(0, 112, 0);
    --blue: rgb(0, 78, 128);
    --white: #ffffff;
    --btn-radius: 6px;
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

body {
    font-family: Arial, sans-serif;
    font-weight: bold;
    color: var(--text);
}

.toolbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: white;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 1000;
    display: flex;
    gap: 15px;
    align-items: center;
}

#editor {
    width: 100%;
    height: calc(100vh - 80px);
    margin-top: 80px;
    padding: 20px;
    border: none;
    outline: none;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    cursor: pointer;
    border: 1px solid #ccc;
    border-radius: var(--btn-radius);
    background: var(--white);
    transition: all 0.3s;
}

.color-btn {
    width: 32px;
    height: 32px;
    border: 2px solid transparent;
}

.save-box {
    margin-left: auto;
    display: flex;
    gap: 10px;
    align-items: center;
}

#filename {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 200px;
}
</style>
</head>
<body>

    <div class="toolbar">
        <button onclick="insertHeader()">插入标题</button>
        <button class="color-btn" style="background: var(--red)" onclick="handleColorClick(this, '*')"></button>
        <button class="color-btn" style="background: var(--green)" onclick="handleColorClick(this, '+')"></button>
        <button class="color-btn" style="background: var(--blue)" onclick="handleColorClick(this, '=')"></button>
        
        <div class="save-box">
            <input type="text" id="filename" placeholder="文件名" value="output">
            <button onclick="saveFile()">保存文件</button>
        </div>
    </div>

    <textarea id="editor" placeholder="在此输入..."></textarea>

<script>
class etch {
    static parse(text) {
        return text.split('\n').map(line => {
            if (line.startsWith('#')) {
                return `<h3>${line.slice(1).trim()}</h3>`;
            }
            return `<p>${this.parseLine(line)}</p>`;
        }).join('\n');
    }

    static parseLine(line) {
        const segments = line.split('|').filter(s => s.trim() !== '');
        return segments.map(segment => {
            const match = segment.match(/^(\*|\+|=)(.*?)\1$/);
            if (match) {
                const [_, symbol, content] = match;
                return `<span class="${this.getColorClass(symbol)}">${content}</span>`;
            }
            return `<span class="text">${segment}</span>`;
        }).join('');
    }

    static getColorClass(symbol) {
        return {
            '*': 'red',
            '+': 'green',
            '=': 'blue'
        }[symbol] || 'text';
    }
}

function handleColorClick(btn, char) {
    insertSymbol(char);
}

function insertHeader() {
    const editor = document.getElementById('editor');
    const pos = editor.selectionStart;
    editor.value = editor.value.slice(0, pos) + '#\n' + editor.value.slice(pos);
    editor.focus();
    editor.setSelectionRange(pos + 1, pos + 1);
}

function insertSymbol(char) {
    const editor = document.getElementById('editor');
    const pos = editor.selectionStart;
    editor.value = editor.value.slice(0, pos) + `|${char}${char}|` + editor.value.slice(pos);
    editor.focus();
    editor.setSelectionRange(pos + 2, pos + 2);
}

function saveFile() {
    const rawText = document.getElementById('editor').value;
    const content = [
        '<!DOCTYPE html>',
        '<html><head><meta charset="UTF-8">',
        '<style>',
        '.text { color: ' + getComputedStyle(document.documentElement).getPropertyValue('--text') + '; }',
        '.red { color: ' + getComputedStyle(document.documentElement).getPropertyValue('--red') + '; }',
        '.green { color: ' + getComputedStyle(document.documentElement).getPropertyValue('--green') + '; }',
        '.blue { color: ' + getComputedStyle(document.documentElement).getPropertyValue('--blue') + '; }',
        'p { font-family: Arial; }',
        '</style></head><body>',
        etch.parse(rawText),
        '</body></html>'
    ].join('\n');
    
    let filename = document.getElementById('filename').value.trim() || 'output';
    filename = filename.replace(/\.html$/g, '') + '.html';
    
    const blob = new Blob([content], { type: 'text/html' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = filename;
    link.click();
}
</script>

</body>
</html>
